<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chart.js demo</title>
        <!-- import plugin script -->
		<canvas id="line-chart" style="position: relative; height:20vh; width:40vw"></canvas>
        <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>

    </head>
    <div class="container">
    <div class="row">
        <div class="col-sm-6">
            <canvas id="line-chart" style="position: relative; height:10vh; width:20vw"></canvas>
        </div>
        <div class="col-sm-6">
        </div>
    </div>
</div>

<script>
 
  
var ctx = document.getElementById("line-chart");

    new Chart(ctx, {


        type: 'line',
        data: {
            labels: [1850, 1900, 1950, 2000, 2050],

           datasets:  [1,2,2,3,4]
 }

        }

    });
</script>
